{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>
        {% block title %}
        Prakhyat's page
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MySpam</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url "all_posts" %}>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href= {% url "about" %}>About</a>
              </li>
            </ul>
            {% comment %} <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> {% endcomment %}
            {% if user.is_authenticated %}
            <form action={% url "logout" %} method="post">
              {% csrf_token %}
              <button class="btn btn-danger mx-2">Logout</button>
            </form>
            {% else %}
            <a href= {% url "login" %} class="btn btn-primary mx-2">Login</a>
            <a href= {% url "register" %} class="btn btn-warning mx-2">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 class= 'text-center mt-4 mb-4'>
            {% block heading %}Page Title{% endblock %}
        </h1>
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
